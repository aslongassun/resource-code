python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:

- kind: ProfileInfo
  connector: csv
  connector_options:
  property_map:

    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: fuid
      external_name: fuid
      # Type: String Stats: 6 properties of this type in this kind.

    - property: userName
      external_name: userName
      # Type: String Stats: 6 properties of this type in this kind.

    - property: userSex
      external_name: userSex
      # Type: String Stats: 6 properties of this type in this kind.

    - property: birthday
      external_name: birthday
      # Type: String Stats: 6 properties of this type in this kind.

    - property: urlImageProfile
      external_name: urlImageProfile
      # Type: String Stats: 6 properties of this type in this kind.

    - property: locale
      external_name: locale
      # Type: String Stats: 6 properties of this type in this kind.

    - property: bornYear
      external_name: bornYear
      import_transform: transform.none_if_empty(int)

    - property: isFromUpload
      external_name: isFromUpload
      import_transform: transform.none_if_empty(bool)

    - property: currentCity
      external_name: currentCity
      # Type: String Stats: 6 properties of this type in this kind.
